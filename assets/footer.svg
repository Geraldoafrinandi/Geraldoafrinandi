<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="120" viewBox="0 0 1200 120" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Footer wave">
  <defs>
    <linearGradient id="fg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="50%" stop-color="#EC4899" />
      <stop offset="100%" stop-color="#60A5FA" />
    </linearGradient>
    <filter id="fGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>

  <!-- animated wave group -->
  <g transform="translate(0,40)" filter="url(#fGlow)" opacity="0.95">
    <path id="wave" fill="url(#fg)" d="M0 60 C 150 20, 350 20, 500 60 C 650 100, 850 100, 1000 60 C 1150 20, 1350 20, 1500 60 L1500 120 L0 120 Z">
      <!-- move wave horizontally -->
      <animateTransform attributeName="transform" attributeType="XML" type="translate"
                        from="0 0" to="-300 0" dur="6s" repeatCount="indefinite"/>
    </path>
    <!-- second layer for depth -->
    <path fill="#ffffff" fill-opacity="0.06" d="M0 68 C 120 38, 320 38, 480 68 C 640 98, 840 98, 1000 68 C 1160 38, 1360 38, 1500 68 L1500 120 L0 120 Z">
      <animateTransform attributeName="transform" attributeType="XML" type="translate"
                        from="0 0" to="-150 0" dur="10s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- footer text -->
  <text x="50%" y="30" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" fill="#EDE7FF">
    Made with ðŸ’œ by Geraldo Afrinandi
  </text>
</svg>
