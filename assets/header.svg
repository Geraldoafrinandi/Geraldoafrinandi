<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="220" viewBox="0 0 1200 220" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradasi warna -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sparkle bentuk bintang -->
    <symbol id="sparkle" viewBox="0 0 20 20">
      <polygon points="10,0 12,7 20,10 12,13 10,20 8,13 0,10 8,7" fill="white" opacity="0.9"/>
    </symbol>

    <!-- Animasi teks berkilau -->
    <linearGradient id="textGradient" gradientTransform="rotate(20)">
      <stop offset="0%" stop-color="#60A5FA">
        <animate attributeName="offset" values="-1; 1" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#F472B6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="220" fill="#0D1117"/>

  <!-- Ombak animasi halus -->
  <path id="wave" d="M0 160 Q300 120 600 160 T1200 160 L1200 220 L0 220 Z" fill="url(#grad)" opacity="0.25">
    <animate attributeName="d" dur="8s" repeatCount="indefinite"
      values="
        M0 160 Q300 120 600 160 T1200 160 L1200 220 L0 220 Z;
        M0 155 Q300 130 600 150 T1200 155 L1200 220 L0 220 Z;
        M0 160 Q300 120 600 160 T1200 160 L1200 220 L0 220 Z" />
  </path>

  <!-- Banyak bintang jatuh -->
  <g id="stars">
    <!-- Hasilkan 15 bintang -->
    <use href="#sparkle" x="100" y="20" width="8" height="8">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="300 220" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="6s" repeatCount="indefinite"/>
    </use>
    <use href="#sparkle" x="300" y="10" width="10" height="10">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="400 220" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="7s" repeatCount="indefinite"/>
    </use>
    <use href="#sparkle" x="600" y="30" width="9" height="9">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-300 220" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="8s" repeatCount="indefinite"/>
    </use>
    <use href="#sparkle" x="900" y="15" width="7" height="7">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-400 220" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="9s" repeatCount="indefinite"/>
    </use>

    <!-- Tambahan bintang acak -->
    <use href="#sparkle" x="200" y="40" width="6" height="6">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="200 220" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="5s" repeatCount="indefinite"/>
    </use>
    <use href="#sparkle" x="800" y="60" width="8" height="8">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-150 220" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="10s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- Teks utama dengan animasi fade-in dan kilau -->
  <text x="50%" y="52%" text-anchor="middle"
        font-family="Poppins, monospace" font-size="38" font-weight="600"
        fill="url(#textGradient)" filter="url(#glow)" opacity="0">
    Geraldo Afrinandi Persada
    <animate attributeName="opacity" from="0" to="1" dur="3s" fill="freeze"/>
  </text>

  <!-- Subteks dengan fade dan gerak naik -->
  <text x="50%" y="78%" text-anchor="middle"
        font-family="Poppins, monospace" font-size="16" fill="#C9D6FF" opacity="0.9">
    Frontend Developer &amp; App Developer
    <animateTransform attributeName="transform" type="translate" from="0 15" to="0 0" dur="3s" fill="freeze"/>
  </text>
</svg>
