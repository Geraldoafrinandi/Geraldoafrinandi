<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="200" viewBox="0 0 1200 200" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Header: Geraldo Afrinandi Persada">
  <defs>
    <linearGradient id="g" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#60A5FA">
        <animate attributeName="stop-color" values="#60A5FA;#8B5CF6;#EC4899;#22D3EE;#60A5FA" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#8B5CF6">
        <animate attributeName="stop-color" values="#8B5CF6;#EC4899;#22D3EE;#60A5FA;#8B5CF6" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#EC4899">
        <animate attributeName="stop-color" values="#EC4899;#22D3EE;#60A5FA;#8B5CF6;#EC4899" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g opacity="0.12">
    <ellipse cx="300" cy="60" rx="380" ry="60" fill="#8B5CF6">
      <animate attributeName="cx" values="200;350;250;200" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="300;420;300" dur="12s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="900" cy="140" rx="420" ry="70" fill="#EC4899">
      <animate attributeName="cx" values="900;750;980;900" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="320;480;320" dur="14s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="JetBrains Mono, monospace" font-size="36" font-weight="700"
        fill="url(#g)" filter="url(#glow)">
     Geraldo Afrinandi Persada
  </text>

  <text x="50%" y="76%" dominant-baseline="middle" text-anchor="middle"
        font-family="JetBrains Mono, monospace" font-size="16" fill="#C9D6FF" opacity="0.95">
    <tspan> Frontend Developer</tspan>
    <tspan dx="8"> | </tspan>
    <tspan>System &amp; App Developer</tspan>
    <tspan dx="8"> | </tspan>
    <tspan>System &amp; Design Enthusiast</tspan>
    <animate attributeName="y" values="78%;76%;78%" dur="3.5s" repeatCount="indefinite"/>
  </text>
</svg>
